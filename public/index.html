<!DOCTYPE html>
<html>
  <head>
    <title>Demonstration of material-maquette</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Choose your colors at https://getmdl.io/customize/index.html -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-purple.min.css" />
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout__title" id="placeholder-title">Your title</span>
        </div>
      </header>

      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Menu</span>
        <nav class="mdl-navigation" id="placeholder-drawer">
        <div style="display: flex; justify-content: space-around; padding-top:calc(16px)">
          <div class="mdl-spinner mdl-js-spinner is-active"></div>
        </div>
        </nav>
      </div>

      <main class="mdl-layout__content" id="placeholder-content">
        <div style="display: flex; justify-content: space-around; padding-top:calc(50vh - 50px)">
          <div class="mdl-spinner mdl-js-spinner is-active"></div>
        </div>
      </main>

    </div>
    <script src="/demo-bundle.js"></script>
  </body>
</html>
